            { name: 'ì¹˜í‚¨ë²„ê±°', icon: 'ğŸ”', rank: '12ìœ„', type: 'menu' },

        ];

        const colors = [

        // ë£°ë › ìƒíƒœ ê´€ë¦¬
        let currentRotation = 0;

        // ë¬¼ë¦¬ ìƒìˆ˜
        const FRICTION = 0.98;
        const MIN_VELOCITY = 0.1;
        const MAX_VELOCITY = 20;

        function createRouletteWheel() {
            const roulette = document.getElementById('roulette');
            const angleStep = 360 / placeholder24Cards.length;
            
            placeholder24Cards.forEach((menuData, index) => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                
                // ì¹´ë“œ íƒ€ì…ë³„ ìŠ¤íƒ€ì¼ ì ìš©
                if (menuData.type === 'coupang') {
                    menuItem.style.background = 'linear-gradient(135deg, #ffd700 0%, #ffed4e 100%)';
                    menuItem.style.border = '2px solid #ffc107';
                } else if (menuData.type === 'ranking') {
                    menuItem.style.background = 'linear-gradient(135deg, #ff6b35 0%, #f7931e 100%)';
                    menuItem.style.border = '2px solid #ff6b35';
                }
                
                // ì¹´ë“œ êµ¬ì¡° ìƒì„±
                const rankElement = document.createElement('div');
                rankElement.className = 'menu-rank';
                rankElement.textContent = menuData.rank;
                
                const iconElement = document.createElement('div');
                iconElement.className = 'menu-icon';
                iconElement.textContent = menuData.icon;
                
                const nameElement = document.createElement('div');
                nameElement.className = 'menu-name';
                nameElement.textContent = menuData.name;
                
                // ì¹´ë“œì— ìš”ì†Œë“¤ ì¶”ê°€
                menuItem.appendChild(rankElement);
                menuItem.appendChild(iconElement);
                menuItem.appendChild(nameElement);
                // ë°°ê²½ ìœµí•© ìŠ¤íƒ€ì¼ - ìƒ‰ìƒ ì œê±°
                
                // ì›í˜• ë°°ì¹˜ ê³„ì‚°
                const angle = angleStep * index;
                const radius = 2650; // ì¹´ë“œê°€ ì› ê²½ê³„ ì•ˆì— ë“¤ì–´ì˜¤ë„ë¡ ì¡°ì •
                const x = Math.cos((angle - 90) * Math.PI / 180) * radius;
                const y = Math.sin((angle - 90) * Math.PI / 180) * radius;
                
                // ë©”ë‰´íŒì„ ë°©ì‚¬í˜•ìœ¼ë¡œ ë°°ì¹˜ (ì¤‘ì‹¬ì—ì„œ ë°”ê¹¥ìª½ í–¥í•˜ë„ë¡)
                menuItem.style.left = `calc(50% + ${x}px - 320px)`;
                menuItem.style.top = `calc(50% + ${y}px - 450px)`;
                menuItem.style.transform = `rotate(${angle}deg)`;
                
                roulette.appendChild(menuItem);
            });

            setupDragEvents();
        }

        function setupDragEvents() {
            const roulette = document.getElementById('roulette');
            const container = document.querySelector('.roulette-container');

            // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
            container.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);

            // í„°ì¹˜ ì´ë²¤íŠ¸
            container.addEventListener('touchstart', startDrag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', endDrag);
            
            // ì‘ê¸‰ ë¦¬ì…‹ ì´ë²¤íŠ¸ (ë”ë¸”í´ë¦­)
            container.addEventListener('dblclick', function(e) {

        function getAngleFromEvent(e) {
            const container = document.querySelector('.roulette-container');
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            const deltaX = clientX - centerX;
            const deltaY = clientY - centerY;
            
            return Math.atan2(deltaY, deltaX) * 180 / Math.PI;
        }

        function startDrag(e) {
            // ì‘ê¸‰ ë¦¬ì…‹ ë¨¼ì € ì‹¤í–‰
            emergencyReset();
            
            isDragging = true;
            lastAngle = getAngleFromEvent(e);
            velocityHistory = [];
            
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging) return;
            
            const currentAngle = getAngleFromEvent(e);
            let deltaAngle = currentAngle - lastAngle;
            
            // ê°ë„ ì°¨ì´ê°€ 180ë„ë¥¼ ë„˜ìœ¼ë©´ ë°˜ëŒ€ ë°©í–¥ìœ¼ë¡œ ê³„ì‚°
            if (deltaAngle > 180) deltaAngle -= 360;
            if (deltaAngle < -180) deltaAngle += 360;
            
            currentRotation += deltaAngle;
            updateRouletteRotation();
            
            // ì†ë„ ê³„ì‚°ì„ ìœ„í•œ íˆìŠ¤í† ë¦¬ ì €ì¥
            velocityHistory.push({
                angle: deltaAngle,
                time: Date.now()
            });
            
            // ìµœê·¼ 100ms ë°ì´í„°ë§Œ ìœ ì§€
            const now = Date.now();
            velocityHistory = velocityHistory.filter(item => now - item.time < 100);
            
            lastAngle = currentAngle;
            e.preventDefault();
        }

        function endDrag(e) {
            if (!isDragging) return;
            
            isDragging = false;
            
            // ìµœê·¼ ì†ë„ ê³„ì‚°
            if (velocityHistory.length > 1) {
                const recent = velocityHistory.slice(-5); // ìµœê·¼ 5ê°œ ìƒ˜í”Œ
                let totalVelocity = 0;
                
                for (let i = 1; i < recent.length; i++) {
                    const timeDiff = recent[i].time - recent[i-1].time;
                    if (timeDiff > 0) {
                        totalVelocity += recent[i].angle / timeDiff * 16; // 60fps ê¸°ì¤€ìœ¼ë¡œ ì¡°ì •
                    }
                }
                
                velocity = totalVelocity / (recent.length - 1);
                velocity = Math.max(Math.min(velocity, MAX_VELOCITY), -MAX_VELOCITY);
                
                if (Math.abs(velocity) > MIN_VELOCITY) {
                    startInertia();
                } else {
                    checkResult();
                }
            } else {
                checkResult();
            }
        }

        function startInertia() {
            isSpinning = true;
            
            function animate() {
                // ë“œë˜ê·¸ ì‹œì‘ë˜ë©´ ì• ë‹ˆë©”ì´ì…˜ ì¤‘ë‹¨
                if (isDragging) {
                    isSpinning = false;
                    animationId = null;
                    return;
                }
                
                velocity *= FRICTION;
                currentRotation += velocity;
                updateRouletteRotation();
                
                if (Math.abs(velocity) > MIN_VELOCITY && isSpinning) {
                    animationId = requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    animationId = null;
                    checkResult();
                }
            }
            
            animationId = requestAnimationFrame(animate);
        }

        function checkResult() {

            const normalizedAngle = ((currentRotation % 360) + 360) % 360;
            const selectedIndex = Math.floor(((360 - normalizedAngle + (360 / placeholder24Cards.length / 2)) % 360) / (360 / placeholder24Cards.length));
            const selectedMenuData = placeholder24Cards[selectedIndex];

            } else {

        }

        function emergencyReset() {

            velocity = (Math.random() * 15 + 10) * (Math.random() > 0.5 ? 1 : -1);
