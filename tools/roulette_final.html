    <style>
        body {

<body>
    <h1 class="title">ğŸ½ï¸ ì˜¤ëŠ˜ ë­ë¨¹ì§€?</h1>
    
    <div class="roulette-container">
        <div class="pointer"></div>
        <div class="roulette-wheel" id="roulette">
            <div class="center-dot"></div>
        </div>
    </div>
    
    <button class="spin-button" onclick="spinRoulette()">ğŸ² ëŸ­ì¼“ ëŒë¦¬ê¸°!</button>
    
    <p style="color: white; text-align: center; margin: 10px; font-size: 14px;">
        ğŸ’¡ ë§ˆìš°ìŠ¤ë¡œ ë“œë˜ê·¸í•˜ê±°ë‚˜ í„°ì¹˜ë¡œ ì§ì ‘ ëŒë ¤ë³´ì„¸ìš”!
    </p>
    
    <div class="result" id="result" style="display: none;">
        <h3>ğŸ‰ ì˜¤ëŠ˜ì˜ ë©”ë‰´</h3>
        <p id="selected-menu"></p>
    </div>

    <script>
        // ë°°ë‹¬ì˜ë¯¼ì¡± 2024 ì¸ê¸°ë©”ë‰´ (ê°€ìƒ ë°ì´í„°)
        const menus = [
            'ì¹˜í‚¨', 'í”¼ì', 'í–„ë²„ê±°', 'ì¤‘êµ­ì§‘', 'ì¡±ë°œë³´ìŒˆ',
            'ì¼ì‹', 'í•œì‹', 'ë¶„ì‹', 'ì•¼ì‹', 'ë””ì €íŠ¸',
            'íŒŒìŠ¤íƒ€', 'ìƒëŸ¬ë“œ', 'ì•„ì‹œì•ˆ', 'ë©•ì‹œì¹¸', 'ì¸ë„ì¹´ë ˆ'
        ];

        const colors = [
            '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#ffeaa7',
            '#dda0dd', '#98d8c8', '#f7dc6f', '#bb8fce', '#85c1e9',
            '#f8c471', '#82e0aa', '#f1948a', '#85929e', '#a569bd'
        ];

        // ë£°ë › ìƒíƒœ ê´€ë¦¬
        let currentRotation = 0;
        let isSpinning = false;
        let isDragging = false;
        let lastAngle = 0;
        let velocityHistory = [];
        let animationId = null;
        let velocity = 0;

        // ë¬¼ë¦¬ ìƒìˆ˜
        const FRICTION = 0.98;
        const MIN_VELOCITY = 0.1;
        const MAX_VELOCITY = 20;

        function createRouletteWheel() {
            const roulette = document.getElementById('roulette');
            const angleStep = 360 / menus.length;
            
            menus.forEach((menu, index) => {
                const menuItem = document.createElement('div');
                menuItem.className = 'menu-item';
                menuItem.textContent = menu;
                // ë°°ê²½ ìœµí•© ìŠ¤íƒ€ì¼ - ìƒ‰ìƒ ì œê±°
                
                // ì›í˜• ë°°ì¹˜ ê³„ì‚°
                const angle = angleStep * index;
                const radius = 600; // ì¤‘ì‹¬ì—ì„œì˜ ê±°ë¦¬ (4ë°° ì¦ê°€)
                const x = Math.cos((angle - 90) * Math.PI / 180) * radius;
                const y = Math.sin((angle - 90) * Math.PI / 180) * radius;
                
                // ë©”ë‰´íŒì„ ë°©ì‚¬í˜•ìœ¼ë¡œ ë°°ì¹˜ (ì¤‘ì‹¬ì—ì„œ ë°”ê¹¥ìª½ í–¥í•˜ë„ë¡)
                menuItem.style.left = `calc(50% + ${x}px - 60px)`;
                menuItem.style.top = `calc(50% + ${y}px - 90px)`;
                menuItem.style.transform = `rotate(${angle}deg)`;
                
                roulette.appendChild(menuItem);
            });

            setupDragEvents();
        }

        function setupDragEvents() {
            const roulette = document.getElementById('roulette');
            const container = document.querySelector('.roulette-container');

            // ë§ˆìš°ìŠ¤ ì´ë²¤íŠ¸
            container.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);

            // í„°ì¹˜ ì´ë²¤íŠ¸
            container.addEventListener('touchstart', startDrag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', endDrag);
        }

        function getAngleFromEvent(e) {
            const container = document.querySelector('.roulette-container');
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            const deltaX = clientX - centerX;
            const deltaY = clientY - centerY;
            
            return Math.atan2(deltaY, deltaX) * 180 / Math.PI;
        }

        function startDrag(e) {
            if (isSpinning) return;
            
            isDragging = true;
            lastAngle = getAngleFromEvent(e);
            velocityHistory = [];
            
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
            
            document.getElementById('result').style.display = 'none';
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging) return;
            
            const currentAngle = getAngleFromEvent(e);
            let deltaAngle = currentAngle - lastAngle;
            
            // ê°ë„ ì°¨ì´ê°€ 180ë„ë¥¼ ë„˜ìœ¼ë©´ ë°˜ëŒ€ ë°©í–¥ìœ¼ë¡œ ê³„ì‚°
            if (deltaAngle > 180) deltaAngle -= 360;
            if (deltaAngle < -180) deltaAngle += 360;
            
            currentRotation += deltaAngle;
            updateRouletteRotation();
            
            // ì†ë„ ê³„ì‚°ì„ ìœ„í•œ íˆìŠ¤í† ë¦¬ ì €ì¥
            velocityHistory.push({
                angle: deltaAngle,
                time: Date.now()
            });
            
            // ìµœê·¼ 100ms ë°ì´í„°ë§Œ ìœ ì§€
            const now = Date.now();
            velocityHistory = velocityHistory.filter(item => now - item.time < 100);
            
            lastAngle = currentAngle;
            e.preventDefault();
        }

        function endDrag(e) {
            if (!isDragging) return;
            
            isDragging = false;
            
            // ìµœê·¼ ì†ë„ ê³„ì‚°
            if (velocityHistory.length > 1) {
                const recent = velocityHistory.slice(-5); // ìµœê·¼ 5ê°œ ìƒ˜í”Œ
                let totalVelocity = 0;
                
                for (let i = 1; i < recent.length; i++) {
                    const timeDiff = recent[i].time - recent[i-1].time;
                    if (timeDiff > 0) {
                        totalVelocity += recent[i].angle / timeDiff * 16; // 60fps ê¸°ì¤€ìœ¼ë¡œ ì¡°ì •
                    }
                }
                
                velocity = totalVelocity / (recent.length - 1);
                velocity = Math.max(Math.min(velocity, MAX_VELOCITY), -MAX_VELOCITY);
                
                if (Math.abs(velocity) > MIN_VELOCITY) {
                    startInertia();
                } else {
                    checkResult();
                }
            } else {
                checkResult();
            }
        }

        function startInertia() {
            isSpinning = true;
            
            function animate() {
                velocity *= FRICTION;
                currentRotation += velocity;
                updateRouletteRotation();
                
                if (Math.abs(velocity) > MIN_VELOCITY) {
                    animationId = requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    animationId = null;
                    checkResult();
                }
            }
            
            animationId = requestAnimationFrame(animate);
        }

        function updateRouletteRotation() {
            const roulette = document.getElementById('roulette');
            roulette.style.transform = `rotate(${currentRotation}deg)`;
        }

        function checkResult() {
            // ê²°ê³¼ ê³„ì‚°
            const normalizedAngle = ((currentRotation % 360) + 360) % 360;
            const selectedIndex = Math.floor(((360 - normalizedAngle + (360 / menus.length / 2)) % 360) / (360 / menus.length));
            const selectedMenu = menus[selectedIndex];
            
            // ê²°ê³¼ í‘œì‹œ
            document.getElementById('selected-menu').textContent = selectedMenu;
            document.getElementById('result').style.display = 'block';
        }

        function spinRoulette() {
            if (isSpinning || isDragging) return;
            
            // ë²„íŠ¼ìœ¼ë¡œ ëœë¤ ìŠ¤í•€
            velocity = (Math.random() * 15 + 10) * (Math.random() > 0.5 ? 1 : -1);
            startInertia();
        }

        // í˜ì´ì§€ ë¡œë“œì‹œ ë£°ë › ìƒì„±
        window.onload = function() {
            createRouletteWheel();
        };
    </script>
</body>
