    <script>
        // 24개 플레이스홀더 카드 데이터
        const MENU_DATA = [
            { name: '후라이드치킨', icon: '🍗', rank: '1위', type: 'menu' },
            { name: '치킨소스 1위', icon: '🥤', rank: 'AD', type: 'coupang' },
            { name: '양념치킨', icon: '🍗', rank: '2위', type: 'menu' },
            { name: '🏆 피자 TOP7', icon: '🍕', rank: 'TOP', type: 'ranking' },
            { name: '삼겹살구이', icon: '🥘', rank: '3위', type: 'menu' },
            { name: '구이팬 1위', icon: '🍳', rank: 'AD', type: 'coupang' },
            { name: '떡볶이', icon: '🍜', rank: '4위', type: 'menu' },
            { name: '🏆 분식 TOP7', icon: '🍜', rank: 'TOP', type: 'ranking' },
            { name: '치킨마요덮밥', icon: '🍱', rank: '5위', type: 'menu' },
            { name: '도시락통 1위', icon: '🥡', rank: 'AD', type: 'coupang' },
            { name: '불고기버거', icon: '🍔', rank: '6위', type: 'menu' },
            { name: '🏆 패스트푸드 TOP7', icon: '🍔', rank: 'TOP', type: 'ranking' },
            { name: '모듬초밥', icon: '🍛', rank: '7위', type: 'menu' },
            { name: '초밥도구 1위', icon: '🥢', rank: 'AD', type: 'coupang' },
            { name: '국물떡볶이', icon: '🍜', rank: '8위', type: 'menu' },
            { name: '🏆 일식 TOP7', icon: '🍣', rank: 'TOP', type: 'ranking' },
            { name: '제육볶음', icon: '🥘', rank: '9위', type: 'menu' },
            { name: '양념통 1위', icon: '🧂', rank: 'AD', type: 'coupang' },
            { name: '영덕치킨', icon: '🍗', rank: '10위', type: 'menu' },
            { name: '🏆 양식 TOP7', icon: '🍝', rank: 'TOP', type: 'ranking' },
            { name: '향전살덮밥', icon: '🍱', rank: '11위', type: 'menu' },
            { name: '전자레인지 1위', icon: '📱', rank: 'AD', type: 'coupang' },
            { name: '치킨버거', icon: '🍔', rank: '12위', type: 'menu' },
            { name: '🏆 디저트 TOP7', icon: '🍰', rank: 'TOP', type: 'ranking' }
        ];

        // 물리엔진 상수
        const PHYSICS = {
            FRICTION: 0.985,
            MIN_VELOCITY: 0.05,
            PERPETUAL_VELOCITY: 0.02,  // 계속 유지할 최소 속도
            MAX_VELOCITY: 25,
            DRAG_MULTIPLIER: 0.8,
            RADIUS: 2650,
            CARD_WIDTH: 640,
            CARD_HEIGHT: 900
        };

        // 룰렛 상태 관리 클래스
        class RouletteState {
            constructor() {
                this.reset();
            }

            reset() {
                this.mode = 'idle';           // 'idle', 'dragging', 'spinning'
                this.rotation = 0;            // 현재 회전각도
                this.velocity = 0;            // 현재 속도
                this.lastAngle = 0;           // 마지막 드래그 각도
                this.dragHistory = [];        // 드래그 속도 히스토리
                this.lastUpdate = performance.now();
            }

            transition(newMode) {
                const validTransitions = {
                    'idle': ['dragging', 'spinning'],
                    'dragging': ['idle', 'spinning'],
                    'spinning': ['idle', 'dragging']
                };

                if (validTransitions[this.mode].includes(newMode)) {
                    console.log(`State: ${this.mode} → ${newMode}`);
                    this.mode = newMode;
                    return true;
                }
                return false;
            }

            addDragSample(angle, time) {
                this.dragHistory.push({ angle, time });
                // 최근 100ms 데이터만 유지
                this.dragHistory = this.dragHistory.filter(sample => 
                    time - sample.time < 100
                );
            }

            calculateVelocity() {
                if (this.dragHistory.length < 2) return 0;

                const recent = this.dragHistory.slice(-5);
                let totalVelocity = 0;
                let validSamples = 0;

                for (let i = 1; i < recent.length; i++) {
                    const timeDiff = recent[i].time - recent[i-1].time;
                    if (timeDiff > 0 && !isNaN(recent[i].angle)) {
                        const velocity = recent[i].angle / timeDiff * 16;
                        if (!isNaN(velocity) && isFinite(velocity)) {
                            totalVelocity += velocity;
                            validSamples++;
                        }
                    }
                }

                const result = validSamples > 0 ? totalVelocity / validSamples : 0;
                return isNaN(result) || !isFinite(result) ? 0 : result;
            }
        }

        // 룰렛 렌더러 클래스
        class RouletteRenderer {
            constructor(element) {
                this.element = element;
            }

            render(state) {
                this.element.style.transform = `rotate(${state.rotation}deg)`;
            }

            updateDebugInfo(state, fps) {
                if (document.getElementById('debug').style.display !== 'none') {
                    document.getElementById('debug-mode').textContent = state.mode;
                    document.getElementById('debug-rotation').textContent = Math.round(state.rotation);
                    document.getElementById('debug-velocity').textContent = state.velocity.toFixed(2);
                    document.getElementById('debug-fps').textContent = Math.round(fps);
                }
            }
        }

        // 이벤트 핸들러 클래스
        class RouletteEventHandler {
            constructor(engine, container) {
                this.engine = engine;
                this.container = container;
                this.setupEvents();
            }

            setupEvents() {
                // 통합 포인터 이벤트
                this.container.addEventListener('pointerdown', this.onPointerStart.bind(this));
                document.addEventListener('pointermove', this.onPointerMove.bind(this));
                document.addEventListener('pointerup', this.onPointerEnd.bind(this));
                
                // 컨텍스트 메뉴 방지
                this.container.addEventListener('contextmenu', e => e.preventDefault());
                
                // 디버그 토글 (D키)
                document.addEventListener('keydown', e => {
                    if (e.key === 'd' || e.key === 'D') {
                        const debug = document.getElementById('debug');
                        debug.style.display = debug.style.display === 'none' ? 'block' : 'none';
                    }
                });
            }

            onPointerStart(e) {
                e.preventDefault();
                
                // 현재 천천히 돌고 있다면 클릭으로 결과 확인
                if (this.engine.state.mode === 'spinning' && 
                    Math.abs(this.engine.state.velocity) <= PHYSICS.PERPETUAL_VELOCITY * 1.5) {
                    this.engine.state.transition('idle');
                    this.engine.state.velocity = 0;
                    this.engine.checkResult();
                    return;
                }
                
                this.engine.startDrag(this.getAngleFromEvent(e));
            }

            onPointerMove(e) {
                e.preventDefault();
                if (this.engine.state.mode === 'dragging') {
                    this.engine.updateDrag(this.getAngleFromEvent(e));
                }
            }

            onPointerEnd(e) {
                e.preventDefault();
                if (this.engine.state.mode === 'dragging') {
                    this.engine.endDrag();
                }
            }

            getAngleFromEvent(e) {
                try {
                    const rect = this.container.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const clientX = e.clientX || (e.touches && e.touches[0] && e.touches[0].clientX) || 0;
                    const clientY = e.clientY || (e.touches && e.touches[0] && e.touches[0].clientY) || 0;
                    
                    const deltaX = clientX - centerX;
                    const deltaY = clientY - centerY;
                    
                    // 중심점에서 너무 가까우면 각도 계산 건너뛰기
                    if (Math.abs(deltaX) < 1 && Math.abs(deltaY) < 1) {
                        return this.engine.state.lastAngle || 0;
                    }
                    
                    const angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
                    
                    // NaN 체크
                    return isNaN(angle) || !isFinite(angle) ? (this.engine.state.lastAngle || 0) : angle;
                } catch (error) {
                    console.warn('각도 계산 오류:', error);
                    return this.engine.state.lastAngle || 0;
                }
            }
        }

        // 메인 룰렛 엔진 클래스
        class RouletteEngine {
            constructor() {
                this.state = new RouletteState();
                this.renderer = new RouletteRenderer(document.getElementById('roulette'));
                this.eventHandler = null;
                this.animationId = null;
                this.fpsCounter = { frames: 0, lastTime: 0, fps: 60 };
                
                this.init();
            }

            init() {
                this.createCards();
                this.eventHandler = new RouletteEventHandler(this, document.querySelector('.roulette-container'));
                this.startUpdateLoop();
            }

            createCards() {
                const roulette = document.getElementById('roulette');
                const angleStep = 360 / MENU_DATA.length;
                
                MENU_DATA.forEach((menuData, index) => {
                    const menuItem = document.createElement('div');
                    menuItem.className = 'menu-item';
                    
                    // 카드 타입별 스타일
                    if (menuData.type === 'coupang') {
                        menuItem.style.background = 'linear-gradient(135deg, #ffd700 0%, #ffed4e 100%)';
                        menuItem.style.border = '2px solid #ffc107';
                    } else if (menuData.type === 'ranking') {
                        menuItem.style.background = 'linear-gradient(135deg, #ff6b35 0%, #f7931e 100%)';
                        menuItem.style.border = '2px solid #ff6b35';
                    }
                    
                    // 카드 구조 생성
                    menuItem.innerHTML = `
                        <div class="menu-rank">${menuData.rank}</div>
                        <div class="menu-icon">${menuData.icon}</div>
                        <div class="menu-name">${menuData.name}</div>
                    `;
                    
                    // 원형 배치
                    const angle = angleStep * index;
                    const x = Math.cos((angle - 90) * Math.PI / 180) * PHYSICS.RADIUS;
                    const y = Math.sin((angle - 90) * Math.PI / 180) * PHYSICS.RADIUS;
                    
                    menuItem.style.left = `calc(50% + ${x}px - ${PHYSICS.CARD_WIDTH/2}px)`;
                    menuItem.style.top = `calc(50% + ${y}px - ${PHYSICS.CARD_HEIGHT/2}px)`;
                    menuItem.style.transform = `rotate(${angle}deg)`;
                    
                    roulette.appendChild(menuItem);
                });
            }

            startUpdateLoop() {
                const update = (currentTime) => {
                    this.updateFPS(currentTime);
                    
                    if (this.state.mode === 'spinning') {
                        this.updateSpinning();
                    }
                    
                    this.renderer.render(this.state);
                    this.renderer.updateDebugInfo(this.state, this.fpsCounter.fps);
                    
                    this.animationId = requestAnimationFrame(update);
                };
                
                this.animationId = requestAnimationFrame(update);
            }

            updateFPS(currentTime) {
                this.fpsCounter.frames++;
                if (currentTime - this.fpsCounter.lastTime >= 1000) {
                    this.fpsCounter.fps = this.fpsCounter.frames;
                    this.fpsCounter.frames = 0;
                    this.fpsCounter.lastTime = currentTime;
                }
            }

            startDrag(angle) {
                this.state.transition('dragging');
                this.state.lastAngle = angle;
                this.state.dragHistory = [];
                this.hideResult();
            }

            updateDrag(angle) {
                if (this.state.mode !== 'dragging') return;
                
                // NaN 체크
                if (isNaN(angle) || !isFinite(angle)) {
                    console.warn('Invalid angle in updateDrag:', angle);
                    return;
                }

                let deltaAngle = angle - this.state.lastAngle;
                
                // 각도 정규화
                if (deltaAngle > 180) deltaAngle -= 360;
                if (deltaAngle < -180) deltaAngle += 360;
                
                // deltaAngle NaN 체크
                if (isNaN(deltaAngle) || !isFinite(deltaAngle)) {
                    console.warn('Invalid deltaAngle:', deltaAngle);
                    return;
                }
                
                const newRotation = this.state.rotation + (deltaAngle * PHYSICS.DRAG_MULTIPLIER);
                
                // 새로운 회전값 NaN 체크
                if (isNaN(newRotation) || !isFinite(newRotation)) {
                    console.warn('Invalid newRotation:', newRotation);
                    return;
                }
                
                this.state.rotation = newRotation;
                this.state.lastAngle = angle;
                
                this.state.addDragSample(deltaAngle, performance.now());
            }

            endDrag() {
                if (this.state.mode !== 'dragging') return;

                this.state.velocity = this.state.calculateVelocity();
                this.state.velocity = Math.max(Math.min(this.state.velocity, PHYSICS.MAX_VELOCITY), -PHYSICS.MAX_VELOCITY);
                
                // 드래그가 끝나면 항상 스피닝 모드로 전환 (최소 속도 보장)
                if (Math.abs(this.state.velocity) <= PHYSICS.MIN_VELOCITY) {
                    // 속도가 너무 작으면 최소 속도로 설정
                    const direction = Math.random() > 0.5 ? 1 : -1; // 랜덤 방향
                    this.state.velocity = PHYSICS.PERPETUAL_VELOCITY * direction;
                }
                
                this.state.transition('spinning');
            }

            updateSpinning() {
                // velocity NaN 체크
                if (isNaN(this.state.velocity) || !isFinite(this.state.velocity)) {
                    console.warn('Invalid velocity in updateSpinning:', this.state.velocity);
                    this.state.velocity = PHYSICS.PERPETUAL_VELOCITY;
                    return;
                }
                
                this.state.velocity *= PHYSICS.FRICTION;
                
                // velocity 업데이트 후 NaN 체크
                if (isNaN(this.state.velocity) || !isFinite(this.state.velocity)) {
                    this.state.velocity = PHYSICS.PERPETUAL_VELOCITY;
                }
                
                // 최소 속도 이하로 떨어지면 최소 속도로 유지 (방향은 보존)
                if (Math.abs(this.state.velocity) <= PHYSICS.MIN_VELOCITY) {
                    const direction = this.state.velocity >= 0 ? 1 : -1;
                    this.state.velocity = PHYSICS.PERPETUAL_VELOCITY * direction;
                }
                
                const newRotation = this.state.rotation + this.state.velocity;
                
                // rotation NaN 체크
                if (isNaN(newRotation) || !isFinite(newRotation)) {
                    console.warn('Invalid rotation in updateSpinning:', newRotation);
                    this.state.velocity = PHYSICS.PERPETUAL_VELOCITY;
                    return;
                }
                
                this.state.rotation = newRotation;
                
                // 이제 idle 상태로 전환하지 않고 계속 천천히 돌아감
                // 결과도 체크하지 않음 (사용자가 직접 정지시켜야 함)
            }

            randomSpin() {
                this.state.transition('spinning');
                this.state.velocity = (Math.random() * 15 + 10) * (Math.random() > 0.5 ? 1 : -1);
                this.hideResult();
            }

            checkResult() {
                const normalizedAngle = ((this.state.rotation % 360) + 360) % 360;
                const selectedIndex = Math.floor(((360 - normalizedAngle + (360 / MENU_DATA.length / 2)) % 360) / (360 / MENU_DATA.length));
                const selectedMenuData = MENU_DATA[selectedIndex];
                
                let resultText = '';
                if (selectedMenuData.type === 'coupang') {
                    resultText = `${selectedMenuData.icon} <strong>${selectedMenuData.name}</strong><br>
                                 <small style="color: #ffc107;">🛒 쿠팡 베스트셀러</small>`;
                } else if (selectedMenuData.type === 'ranking') {
                    resultText = `${selectedMenuData.icon} <strong>${selectedMenuData.name}</strong><br>
