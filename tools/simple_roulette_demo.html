<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïò§Îäò Î≠êÎ®πÏßÄ? - Ïã¨Ìîå Î£∞Î†õ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 15;
        }

        .roulette-container {
            position: relative;
            width: 100vw;
            height: 50vh;
            margin: 0;
            overflow: hidden;
            border-radius: 0 0 100vw 100vw;
            border: 8px solid white;
            border-top: none;
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
            clip-path: ellipse(50vw 50vh at 50% 100%);
        }

        .roulette {
            width: 100vw;
            height: 100vw;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.3s ease-out;
            cursor: grab;
        }

        .roulette:active {
            cursor: grabbing;
        }

        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 100% 100%;
            overflow: hidden;
        }

        .slice-content {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: clamp(18px, 4vw, 32px);
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            transform: rotate(-22.5deg);
            padding: 20px;
            box-sizing: border-box;
        }

        .pointer {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 40px solid #ff6b6b;
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
        }

        .controls {
            margin-top: 30px;
        }

        .spin-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .spin-btn:hover {
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 30px;
        }

        .instruction {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Ïò§Îäò Î≠êÎ®πÏßÄ?</h1>
        
        <div class="roulette-container">
            <div class="pointer"></div>
            <div class="roulette" id="roulette">
                <!-- 8Í∞ú Î©îÎâ¥ Ïä¨ÎùºÏù¥Ïä§ -->
            </div>
        </div>

        <div class="controls">
            <button class="spin-btn" onclick="spinRoulette()">Î£∞Î†õ ÎèåÎ¶¨Í∏∞! üé≤</button>
            <div class="result" id="result"></div>
            <div class="instruction">
                üí° ÎßàÏö∞Ïä§Î°ú ÎìúÎûòÍ∑∏ÌïòÍ±∞ÎÇò ÌÑ∞ÏπòÎ°ú ÏßÅÏ†ë ÎèåÎ†§Î≥¥ÏÑ∏Ïöî!
            </div>
        </div>
    </div>

    <script>
        // Î©îÎâ¥ Îç∞Ïù¥ÌÑ∞ (Î∞∞Îã¨ÏùòÎØºÏ°± Ïù∏Í∏∞ Ïπ¥ÌÖåÍ≥†Î¶¨)
        const menuCategories = [
            { name: 'üçï ÌîºÏûê', color: '#ff6b6b' },
            { name: 'üçó ÏπòÌÇ®', color: '#feca57' },
            { name: 'üçú Ï§ëÏãù', color: '#48dbfb' },
            { name: 'üç± ÌïúÏãù', color: '#ff9ff3' },
            { name: 'üç£ ÏùºÏãù', color: '#54a0ff' },
            { name: 'üåÆ Î∂ÑÏãù', color: '#5f27cd' },
            { name: 'üçî ÌñÑÎ≤ÑÍ±∞', color: '#00d2d3' },
            { name: '‚òï Ïπ¥Ìéò', color: '#ff6348' }
        ];

        let currentRotation = 0;
        let isSpinning = false;
        let isDragging = false;
        let lastMouseAngle = 0;

        // Î£∞Î†õ ÏÉùÏÑ±
        function createRoulette() {
            const roulette = document.getElementById('roulette');
            const sliceAngle = 360 / menuCategories.length;

            menuCategories.forEach((menu, index) => {
                const slice = document.createElement('div');
                slice.className = 'slice';
                slice.style.transform = `rotate(${index * sliceAngle}deg)`;
                slice.style.background = menu.color;
                
                const content = document.createElement('div');
                content.className = 'slice-content';
                content.textContent = menu.name;
                
                slice.appendChild(content);
                roulette.appendChild(slice);
            });
        }

        // ÎßàÏö∞Ïä§/ÌÑ∞Ïπò Í∞ÅÎèÑ Í≥ÑÏÇ∞
        function getAngle(e, element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            return Math.atan2(clientY - centerY, clientX - centerX) * 180 / Math.PI;
        }

        // ÎìúÎûòÍ∑∏ Ïù¥Î≤§Ìä∏ ÏÑ§Ï†ï
        function setupDragEvents() {
            const roulette = document.getElementById('roulette');

            function startDrag(e) {
                if (isSpinning) return;
                isDragging = true;
                lastMouseAngle = getAngle(e, roulette);
                e.preventDefault();
            }

            function onDrag(e) {
                if (!isDragging) return;
                
                const currentAngle = getAngle(e, roulette);
                let deltaAngle = currentAngle - lastMouseAngle;
                
                // Í∞ÅÎèÑ Ï∞®Ïù¥ Î≥¥Ï†ï (180ÎèÑ Í≤ΩÍ≥Ñ Ï≤òÎ¶¨)
                if (deltaAngle > 180) deltaAngle -= 360;
                if (deltaAngle < -180) deltaAngle += 360;
                
                currentRotation += deltaAngle;
                roulette.style.transform = `rotate(${currentRotation}deg)`;
                
                lastMouseAngle = currentAngle;
                e.preventDefault();
            }

            function endDrag() {
                isDragging = false;
                snapToNearest();
            }

            // ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏
            roulette.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('mouseup', endDrag);

            // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏
            roulette.addEventListener('touchstart', startDrag);
            document.addEventListener('touchmove', onDrag);
            document.addEventListener('touchend', endDrag);
        }

        // Í∞ÄÏû• Í∞ÄÍπåÏö¥ Ïä¨ÎùºÏù¥Ïä§Î°ú Ïä§ÎÉÖ
        function snapToNearest() {
            const sliceAngle = 360 / menuCategories.length;
            const normalizedRotation = ((currentRotation % 360) + 360) % 360;
            const nearestSlice = Math.round(normalizedRotation / sliceAngle);
            const targetRotation = nearestSlice * sliceAngle;
            
            currentRotation = targetRotation;
            
            const roulette = document.getElementById('roulette');
            roulette.style.transition = 'transform 0.5s ease-out';
            roulette.style.transform = `rotate(${currentRotation}deg)`;
            
            // ÏÑ†ÌÉùÎêú Î©îÎâ¥ ÌëúÏãú
            setTimeout(() => {
                const selectedIndex = (menuCategories.length - nearestSlice) % menuCategories.length;
                document.getElementById('result').textContent = 
                    `üéØ ÏÑ†ÌÉùÎêú Î©îÎâ¥: ${menuCategories[selectedIndex].name}`;
                roulette.style.transition = 'transform 0.3s ease-out';
            }, 500);
        }

        // Î£∞Î†õ Ïä§ÌïÄ (Î≤ÑÌäº ÌÅ¥Î¶≠)
        function spinRoulette() {
            if (isSpinning) return;
            
            isSpinning = true;
            const roulette = document.getElementById('roulette');
            const randomSpin = 720 + Math.random() * 1440; // 2-6Î∞îÌÄ¥
            
            currentRotation += randomSpin;
            
            roulette.style.transition = 'transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            roulette.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                isSpinning = false;
                snapToNearest();
            }, 3000);
        }

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            createRoulette();
            setupDragEvents();
        });
    </script>
</body>
</html>
