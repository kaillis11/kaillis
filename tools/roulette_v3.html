<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐먹지? - 룰렛 v3 (재설계)</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            margin: 0;
            padding: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* STEP 1: 기본 원형 룰렛 (중앙 위치) */
        .roulette-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            width: 400px;
            height: 400px;
            border: 8px solid white;
            border-radius: 50%;
            box-shadow: 0 15px 50px rgba(0,0,0,0.4);
            overflow: hidden;
        }

        .roulette {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transition: transform 0.3s ease-out;
            cursor: grab;
        }

        .roulette:active {
            cursor: grabbing;
        }

        /* STEP 2: 완벽한 8등분 슬라이스 */
        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 50% 100%;
            overflow: hidden;
        }

        .slice-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            padding: 10px;
            box-sizing: border-box;
        }

        .menu-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .category-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .category-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .menu-items {
            font-size: 10px;
            line-height: 1.2;
            opacity: 0.9;
        }

        .menu-item {
            margin: 1px 0;
        }

        .pointer {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #ff6b6b;
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
        }

        .controls {
            position: fixed;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .spin-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
            margin-bottom: 10px;
        }

        .spin-btn:hover {
            transform: translateY(-2px);
        }

        .result {
            font-size: 16px;
            font-weight: bold;
            min-height: 50px;
            background: rgba(0,0,0,0.3);
            padding: 10px;
            border-radius: 10px;
            margin-top: 10px;
        }

        .debug {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🍽️ 오늘 뭐먹지? v3</h1>
        
        <div class="roulette-container">
            <div class="pointer"></div>
            <div class="roulette" id="roulette">
                <!-- 8개 메뉴 슬라이스가 여기에 생성됩니다 -->
            </div>
        </div>

        <div class="controls">
            <button class="spin-btn" onclick="spinRoulette()">룰렛 돌리기! 🎲</button>
            <div class="result" id="result">
                🎯 룰렛을 돌려서 오늘의 메뉴를 선택하세요!
            </div>
        </div>

        <div class="debug" id="debug">
            v3.0 - 재설계 단계<br>
            중앙 위치 테스트
        </div>
    </div>

    <script>
        // 메뉴 데이터 (단순화)
        const menuData = [
            { category: '🍗 치킨', items: ['후라이드', '양념', '간장양념'], color: '#ff6347' },
            { category: '🍜 중식', items: ['짜장면', '짬뽕', '탕수육'], color: '#ffa500' },
            { category: '🍕 피자', items: ['페퍼로니', '불고기', '치즈'], color: '#ff69b4' },
            { category: '🦶 족발', items: ['족발', '보쌈', '막국수'], color: '#8b4513' },
            { category: '🍳 분식', items: ['떡볶이', '김밥', '라면'], color: '#32cd32' },
            { category: '🍱 한식', items: ['도시락', '덮밥', '찌개'], color: '#4682b4' },
            { category: '🍔 양식', items: ['햄버거', '파스타', '샐러드'], color: '#daa520' },
            { category: '🍣 일식', items: ['초밥', '돈카츠', '우동'], color: '#dc143c' }
        ];

        let currentRotation = 0;
        let isSpinning = false;

        // STEP 2: 완벽한 8등분 슬라이스 생성
        function createRoulette() {
            const roulette = document.getElementById('roulette');
            const sliceAngle = 360 / menuData.length; // 45도씩

            console.log('슬라이스 각도:', sliceAngle);

            menuData.forEach((menuCategory, index) => {
                const slice = document.createElement('div');
                slice.className = 'slice';
                
                // 각 슬라이스 회전 (45도씩)
                const rotation = index * sliceAngle;
                slice.style.transform = `rotate(${rotation}deg)`;
                slice.style.background = menuCategory.color;
                
                const content = document.createElement('div');
                content.className = 'slice-content';
                
                // 메뉴 카드 생성
                const menuCard = document.createElement('div');
                menuCard.className = 'menu-card';
                
                // STEP 3: 텍스트 정렬 (일단 기본 배치)
                const categoryIcon = document.createElement('div');
                categoryIcon.className = 'category-icon';
                categoryIcon.textContent = menuCategory.category.split(' ')[0];
                
                const categoryName = document.createElement('div');
                categoryName.className = 'category-name';
                categoryName.textContent = menuCategory.category.split(' ')[1];
                
                const menuItems = document.createElement('div');
                menuItems.className = 'menu-items';
                
                menuCategory.items.forEach(item => {
                    const menuItem = document.createElement('div');
                    menuItem.className = 'menu-item';
                    menuItem.textContent = item;
                    menuItems.appendChild(menuItem);
                });
                
                menuCard.appendChild(categoryIcon);
                menuCard.appendChild(categoryName);
                menuCard.appendChild(menuItems);
                
                content.appendChild(menuCard);
                slice.appendChild(content);
                roulette.appendChild(slice);
                
                console.log(`슬라이스 ${index}: ${rotation}도 회전`);
            });
        }

        // 간단한 스핀 함수
        function spinRoulette() {
            if (isSpinning) return;
            
            isSpinning = true;
            const randomSpin = 720 + Math.random() * 1440;
            currentRotation += randomSpin;
            
            const roulette = document.getElementById('roulette');
            roulette.style.transition = 'transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            roulette.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                isSpinning = false;
                
                // 선택된 메뉴 계산
                const normalizedRotation = ((currentRotation % 360) + 360) % 360;
                const sliceAngle = 360 / menuData.length;
                const selectedIndex = Math.floor((360 - normalizedRotation) / sliceAngle) % menuData.length;
                const selectedMenu = menuData[selectedIndex];
                const randomItem = selectedMenu.items[Math.floor(Math.random() * selectedMenu.items.length)];
                
                document.getElementById('result').innerHTML = 
                    `🎯 오늘의 메뉴: <strong>${selectedMenu.category}</strong><br>
                     🍽️ 추천: <strong>${randomItem}</strong>`;
                     
                console.log('선택된 인덱스:', selectedIndex, '메뉴:', selectedMenu.category);
            }, 3000);
        }

        // 디버그 정보 업데이트
        function updateDebug() {
            document.getElementById('debug').innerHTML = `
                v3.0 - 재설계 단계<br>
                현재 회전: ${Math.round(currentRotation)}도<br>
                스핀 중: ${isSpinning}
            `;
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', () => {
            createRoulette();
            setInterval(updateDebug, 100);
        });
    </script>
</body>
</html>
