<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ïò§Îäò Î≠êÎ®πÏßÄ? - Ïã¨Ìîå Î£∞Î†õ</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            margin: 0;
            padding: 0;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 15;
        }

        .roulette-container {
            position: fixed;
            bottom: -130vw;
            left: 50%;
            transform: translateX(-50%);
            width: 160vw;
            height: 160vw;
            overflow: hidden;
            border: 8px solid white;
            border-radius: 50%;
            box-shadow: 0 -15px 50px rgba(0,0,0,0.4);
        }

        .roulette {
            width: 160vw;
            height: 160vw;
            border-radius: 50%;
            position: absolute;
            top: 0;
            left: 0;
            transition: transform 0.3s ease-out;
            cursor: grab;
        }

        .roulette:active {
            cursor: grabbing;
        }

        .slice {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: 50% 100%;
            overflow: hidden;
        }

        .slice-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            transform: rotate(0deg);
            padding: 15px;
            box-sizing: border-box;
        }

        .menu-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            height: 100%;
            
            /* Ïπ¥ÎìúÌòï ÎîîÏûêÏù∏ Ï∂îÍ∞Ä */
            background: linear-gradient(135deg, 
                        rgba(255,255,255,0.15) 0%, 
                        rgba(255,255,255,0.05) 50%,
                        rgba(0,0,0,0.1) 100%);
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            backdrop-filter: blur(5px);
            box-shadow: inset 0 2px 10px rgba(255,255,255,0.1),
                        0 4px 15px rgba(0,0,0,0.3);
            margin: 3px;
            transition: all 0.3s ease;
        }

        .category-icon {
            font-size: clamp(20px, 5vw, 36px);
            margin-bottom: 8px;
            filter: drop-shadow(0 3px 6px rgba(0,0,0,0.5));
            text-shadow: 0 0 8px rgba(255,255,255,0.3);
        }

        .category-name {
            font-size: clamp(12px, 2.5vw, 18px);
            font-weight: bold;
            margin-bottom: 6px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.9);
        }

        .menu-items {
            font-size: clamp(8px, 1.8vw, 12px);
            line-height: 1.3;
            opacity: 0.95;
        }

        .menu-item {
            margin: 1px 0;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
        }

        .pointer {
            position: absolute;
            top: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-top: 40px solid #ff6b6b;
            z-index: 10;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.4));
        }

        .controls {
            margin-top: 30px;
        }

        .spin-btn {
            background: linear-gradient(45deg, #ff6b6b, #feca57);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .spin-btn:hover {
            transform: translateY(-2px);
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            min-height: 30px;
        }

        .instruction {
            margin-top: 15px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Ïò§Îäò Î≠êÎ®πÏßÄ?</h1>
        
        <div class="roulette-container">
            <div class="pointer"></div>
            <div class="roulette" id="roulette">
                <!-- 8Í∞ú Î©îÎâ¥ Ïä¨ÎùºÏù¥Ïä§ -->
            </div>
        </div>

        <div class="controls">
            <button class="spin-btn" onclick="spinRoulette()">Î£∞Î†õ ÎèåÎ¶¨Í∏∞! üé≤</button>
            <div class="result" id="result"></div>
            <div class="instruction">
                üí° ÎßàÏö∞Ïä§Î°ú ÎìúÎûòÍ∑∏ÌïòÍ±∞ÎÇò ÌÑ∞ÏπòÎ°ú ÏßÅÏ†ë ÎèåÎ†§Î≥¥ÏÑ∏Ïöî!
            </div>
        </div>
    </div>

    <script>
        // Î©îÎâ¥ Îç∞Ïù¥ÌÑ∞ (2024ÎÖÑ Î∞∞Îã¨ÏùòÎØºÏ°± Ïã§Ï†ú Ïù∏Í∏∞ Î©îÎâ¥)
        const menuData = [
            { 
                category: 'üçó ÏπòÌÇ®', 
                items: ['ÌõÑÎùºÏù¥ÎìúÏπòÌÇ®', 'ÏñëÎÖêÏπòÌÇ®', 'Í∞ÑÏû•ÏñëÎÖêÏπòÌÇ®'],
                color: '#ff6347'
            },
            { 
                category: 'üçú Ï§ëÏãù', 
                items: ['ÏßúÏû•Î©¥', 'Ïß¨ÎΩï', 'ÌÉïÏàòÏú°'],
                color: '#ffa500'
            },
            { 
                category: 'üçï ÌîºÏûê', 
                items: ['ÌéòÌçºÎ°úÎãàÌîºÏûê', 'Î∂àÍ≥†Í∏∞ÌîºÏûê', 'ÏπòÏ¶àÌîºÏûê'],
                color: '#ff69b4'
            },
            { 
                category: 'ü¶∂ Ï°±Î∞úÎ≥¥Ïåà', 
                items: ['Ï°±Î∞ú', 'Î≥¥Ïåà', 'ÎßâÍµ≠Ïàò'],
                color: '#8b4513'
            },
            { 
                category: 'üç≥ Î∂ÑÏãù', 
                items: ['Îñ°Î≥∂Ïù¥', 'ÍπÄÎ∞•', 'ÎùºÎ©¥'],
                color: '#32cd32'
            },
            { 
                category: 'üç± ÌïúÏãù', 
                items: ['ÏπòÌÇ®ÎèÑÏãúÎùΩ', 'Î∂àÍ≥†Í∏∞ÎçÆÎ∞•', 'ÍπÄÏπòÏ∞åÍ∞ú'],
                color: '#4682b4'
            },
            { 
                category: 'üçî ÏñëÏãù', 
                items: ['ÌñÑÎ≤ÑÍ±∞', 'ÌååÏä§ÌÉÄ', 'ÏÉêÎü¨Îìú'],
                color: '#daa520'
            },
            { 
                category: 'üç£ ÏùºÏãù', 
                items: ['Ï¥àÎ∞•', 'ÎèàÏπ¥Ï∏†', 'Ïö∞Îèô'],
                color: '#dc143c'
            }
        ];

        let currentRotation = 0;
        let isSpinning = false;
        let isDragging = false;
        let lastMouseAngle = 0;

        // Î£∞Î†õ ÏÉùÏÑ±
        function createRoulette() {
            const roulette = document.getElementById('roulette');
            const sliceAngle = 360 / menuData.length;

            menuData.forEach((menuCategory, index) => {
                const slice = document.createElement('div');
                slice.className = 'slice';
                slice.style.transform = `rotate(${index * sliceAngle}deg)`;
                slice.style.background = menuCategory.color;
                
                const content = document.createElement('div');
                content.className = 'slice-content';
                
                // Î©îÎâ¥ Ïπ¥Îìú ÏÉùÏÑ±
                const menuCard = document.createElement('div');
                menuCard.className = 'menu-card';
                
                // ÌÖçÏä§Ìä∏Î•º ÏàòÏßÅÏúºÎ°ú ÎßûÏ∂îÍ∏∞ (Ï§ëÏã¨ ÌïòÎã® Í∏∞Ï§ÄÏúºÎ°ú Î≥ÄÍ≤ΩÎê®Ïóê Îî∞Îùº Îã®ÏàúÌôî)
                const textRotation = -(index * sliceAngle);
                menuCard.style.transform = `rotate(${textRotation}deg)`;
                
                // Ïπ¥ÌÖåÍ≥†Î¶¨ ÏïÑÏù¥ÏΩò
                const categoryIcon = document.createElement('div');
                categoryIcon.className = 'category-icon';
                categoryIcon.textContent = menuCategory.category.split(' ')[0]; // Ïù¥Î™®ÏßÄÎßå Ï∂îÏ∂ú
                
                // Ïπ¥ÌÖåÍ≥†Î¶¨ Ïù¥Î¶Ñ
                const categoryName = document.createElement('div');
                categoryName.className = 'category-name';
                categoryName.textContent = menuCategory.category.split(' ')[1]; // Ïù¥Î¶ÑÎßå Ï∂îÏ∂ú
                
                // Î©îÎâ¥ ÏïÑÏù¥ÌÖúÎì§
                const menuItems = document.createElement('div');
                menuItems.className = 'menu-items';
                
                menuCategory.items.forEach(item => {
                    const menuItem = document.createElement('div');
                    menuItem.className = 'menu-item';
                    menuItem.textContent = item;
                    menuItems.appendChild(menuItem);
                });
                
                // Ïπ¥ÎìúÏóê Î™®Îì† ÏöîÏÜå Ï∂îÍ∞Ä
                menuCard.appendChild(categoryIcon);
                menuCard.appendChild(categoryName);
                menuCard.appendChild(menuItems);
                
                content.appendChild(menuCard);
                slice.appendChild(content);
                roulette.appendChild(slice);
            });
        }

        // ÎßàÏö∞Ïä§/ÌÑ∞Ïπò Í∞ÅÎèÑ Í≥ÑÏÇ∞
        function getAngle(e, element) {
            const rect = element.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            return Math.atan2(clientY - centerY, clientX - centerX) * 180 / Math.PI;
        }

        // ÎìúÎûòÍ∑∏ Ïù¥Î≤§Ìä∏ ÏÑ§Ï†ï
        function setupDragEvents() {
            const roulette = document.getElementById('roulette');

            function startDrag(e) {
                if (isSpinning) return;
                isDragging = true;
                lastMouseAngle = getAngle(e, roulette);
                e.preventDefault();
            }

            function onDrag(e) {
                if (!isDragging) return;
                
                const currentAngle = getAngle(e, roulette);
                let deltaAngle = currentAngle - lastMouseAngle;
                
                // Í∞ÅÎèÑ Ï∞®Ïù¥ Î≥¥Ï†ï (180ÎèÑ Í≤ΩÍ≥Ñ Ï≤òÎ¶¨)
                if (deltaAngle > 180) deltaAngle -= 360;
                if (deltaAngle < -180) deltaAngle += 360;
                
                currentRotation += deltaAngle;
                roulette.style.transform = `rotate(${currentRotation}deg)`;
                
                lastMouseAngle = currentAngle;
                e.preventDefault();
            }

            function endDrag() {
                isDragging = false;
                snapToNearest();
            }

            // ÎßàÏö∞Ïä§ Ïù¥Î≤§Ìä∏
            roulette.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', onDrag);
            document.addEventListener('mouseup', endDrag);

            // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏
            roulette.addEventListener('touchstart', startDrag);
            document.addEventListener('touchmove', onDrag);
            document.addEventListener('touchend', endDrag);
        }

        // Í∞ÄÏû• Í∞ÄÍπåÏö¥ Ïä¨ÎùºÏù¥Ïä§Î°ú Ïä§ÎÉÖ
        function snapToNearest() {
            const sliceAngle = 360 / menuData.length;
            const normalizedRotation = ((currentRotation % 360) + 360) % 360;
            const nearestSlice = Math.round(normalizedRotation / sliceAngle);
            const targetRotation = nearestSlice * sliceAngle;
            
            currentRotation = targetRotation;
            
            const roulette = document.getElementById('roulette');
            roulette.style.transition = 'transform 0.5s ease-out';
            roulette.style.transform = `rotate(${currentRotation}deg)`;
            
            // ÏÑ†ÌÉùÎêú Î©îÎâ¥ ÌëúÏãú
            setTimeout(() => {
                const selectedIndex = (menuData.length - nearestSlice) % menuData.length;
                const selectedMenu = menuData[selectedIndex];
                const randomItem = selectedMenu.items[Math.floor(Math.random() * selectedMenu.items.length)];
                
                document.getElementById('result').innerHTML = 
                    `üéØ Ïò§ÎäòÏùò Î©îÎâ¥: <strong>${selectedMenu.category}</strong><br>
                     üçΩÔ∏è Ï∂îÏ≤ú: <strong>${randomItem}</strong>`;
                roulette.style.transition = 'transform 0.3s ease-out';
            }, 500);
        }

        // Î£∞Î†õ Ïä§ÌïÄ (Î≤ÑÌäº ÌÅ¥Î¶≠)
        function spinRoulette() {
            if (isSpinning) return;
            
            isSpinning = true;
            const roulette = document.getElementById('roulette');
            const randomSpin = 720 + Math.random() * 1440; // 2-6Î∞îÌÄ¥
            
            currentRotation += randomSpin;
            
            roulette.style.transition = 'transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            roulette.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                isSpinning = false;
                snapToNearest();
            }, 3000);
        }

        // Ï¥àÍ∏∞Ìôî
        document.addEventListener('DOMContentLoaded', () => {
            createRoulette();
            setupDragEvents();
        });
    </script>
</body>
</html>
