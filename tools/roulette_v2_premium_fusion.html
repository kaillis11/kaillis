        // Î¨ºÎ¶¨ÏóîÏßÑ ÏÉÅÏàò
        const PHYSICS = {
            FRICTION: 0.985,
            MIN_VELOCITY: 0.05,
            PERPETUAL_VELOCITY: 0.02,  // Í≥ÑÏÜç Ïú†ÏßÄÌï† ÏµúÏÜå ÏÜçÎèÑ
            MAX_VELOCITY: 25,

            CARD_HEIGHT: 900

        // Î£∞Î†õ ÏÉÅÌÉú Í¥ÄÎ¶¨ ÌÅ¥ÎûòÏä§
        class RouletteState {
            constructor() {
                this.reset();
            }

            reset() {
                this.mode = 'idle';           // 'idle', 'dragging', 'spinning'
                this.rotation = 0;            // ÌòÑÏû¨ ÌöåÏ†ÑÍ∞ÅÎèÑ
                this.velocity = 0;            // ÌòÑÏû¨ ÏÜçÎèÑ
                this.lastAngle = 0;           // ÎßàÏßÄÎßâ ÎìúÎûòÍ∑∏ Í∞ÅÎèÑ
                this.dragHistory = [];        // ÎìúÎûòÍ∑∏ ÏÜçÎèÑ ÌûàÏä§ÌÜ†Î¶¨
                this.lastUpdate = performance.now();
            }

            transition(newMode) {
                const validTransitions = {
                    'idle': ['dragging', 'spinning'],
                    'dragging': ['idle', 'spinning'],
                    'spinning': ['idle', 'dragging']
                };

                if (validTransitions[this.mode].includes(newMode)) {
                    console.log(`State: ${this.mode} ‚Üí ${newMode}`);
                    this.mode = newMode;
                    return true;
                }
                return false;
            }

            addDragSample(angle, time) {
                this.dragHistory.push({ angle, time });
                // ÏµúÍ∑º 100ms Îç∞Ïù¥ÌÑ∞Îßå Ïú†ÏßÄ
                this.dragHistory = this.dragHistory.filter(sample => 
                    time - sample.time < 100
                );
            }

            calculateVelocity() {
                if (this.dragHistory.length < 2) return 0;

                const recent = this.dragHistory.slice(-5);
                let totalVelocity = 0;
                let validSamples = 0;

                for (let i = 1; i < recent.length; i++) {
                    const timeDiff = recent[i].time - recent[i-1].time;
                    if (timeDiff > 0 && !isNaN(recent[i].angle)) {
                        const velocity = recent[i].angle / timeDiff * 16;
                        if (!isNaN(velocity) && isFinite(velocity)) {
                            totalVelocity += velocity;
                            validSamples++;
                        }
                    }
                }

                const result = validSamples > 0 ? totalVelocity / validSamples : 0;
                return isNaN(result) || !isFinite(result) ? 0 : result;
            }
        }

        // Î£∞Î†õ Î†åÎçîÎü¨ ÌÅ¥ÎûòÏä§
        class RouletteRenderer {
            constructor(element) {
                this.element = element;
            }

            render(state) {
                this.element.style.transform = `rotate(${state.rotation}deg)`;
            }

            updateDebugInfo(state, fps) {
                if (document.getElementById('debug').style.display !== 'none') {
                    document.getElementById('debug-mode').textContent = state.mode;
                    document.getElementById('debug-rotation').textContent = Math.round(state.rotation);
                    document.getElementById('debug-velocity').textContent = state.velocity.toFixed(2);
                    document.getElementById('debug-fps').textContent = Math.round(fps);
                }
            }
        }

        // Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨ ÌÅ¥ÎûòÏä§
        class RouletteEventHandler {
            constructor(engine, container) {
                this.engine = engine;
                this.container = container;
                this.setupEvents();
            }

            setupEvents() {
                // ÌÜµÌï© Ìè¨Ïù∏ÌÑ∞ Ïù¥Î≤§Ìä∏
                this.container.addEventListener('pointerdown', this.onPointerStart.bind(this));
                document.addEventListener('pointermove', this.onPointerMove.bind(this));
                document.addEventListener('pointerup', this.onPointerEnd.bind(this));
                
                // Ïª®ÌÖçÏä§Ìä∏ Î©îÎâ¥ Î∞©ÏßÄ
                this.container.addEventListener('contextmenu', e => e.preventDefault());
                
                // ÎîîÎ≤ÑÍ∑∏ ÌÜ†Í∏Ä (DÌÇ§)
                document.addEventListener('keydown', e => {
                    if (e.key === 'd' || e.key === 'D') {
                        const debug = document.getElementById('debug');
                        debug.style.display = debug.style.display === 'none' ? 'block' : 'none';
                    }
                });
            }

            onPointerStart(e) {
                e.preventDefault();
                this.engine.startDrag(this.getAngleFromEvent(e));
            }

            onPointerMove(e) {
                e.preventDefault();
                if (this.engine.state.mode === 'dragging') {
                    this.engine.updateDrag(this.getAngleFromEvent(e));
                }
            }

            onPointerEnd(e) {
                e.preventDefault();
                if (this.engine.state.mode === 'dragging') {
                    this.engine.endDrag();
                }
            }

            getAngleFromEvent(e) {
                try {
                    const rect = this.container.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const clientX = e.clientX || (e.touches && e.touches[0] && e.touches[0].clientX) || 0;
                    const clientY = e.clientY || (e.touches && e.touches[0] && e.touches[0].clientY) || 0;
                    
                    const deltaX = clientX - centerX;
                    const deltaY = clientY - centerY;
                    
                    // Ï§ëÏã¨Ï†êÏóêÏÑú ÎÑàÎ¨¥ Í∞ÄÍπåÏö∞Î©¥ Í∞ÅÎèÑ Í≥ÑÏÇ∞ Í±¥ÎÑàÎõ∞Í∏∞
                    if (Math.abs(deltaX) < 1 && Math.abs(deltaY) < 1) {
                        return this.engine.state.lastAngle || 0;
                    }
                    
                    const angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
                    
                    // NaN Ï≤¥ÌÅ¨
                    return isNaN(angle) || !isFinite(angle) ? (this.engine.state.lastAngle || 0) : angle;
                } catch (error) {
                    console.warn('Í∞ÅÎèÑ Í≥ÑÏÇ∞ Ïò§Î•ò:', error);
                    return this.engine.state.lastAngle || 0;
                }
            }
        }

        // Î©îÏù∏ Î£∞Î†õ ÏóîÏßÑ ÌÅ¥ÎûòÏä§
        class RouletteEngine {
            constructor() {
                this.state = new RouletteState();
                this.renderer = new RouletteRenderer(document.getElementById('roulette'));
                this.eventHandler = null;
                this.animationId = null;
                this.fpsCounter = { frames: 0, lastTime: 0, fps: 60 };

            init() {
                this.createCards();
                this.eventHandler = new RouletteEventHandler(this, document.querySelector('.roulette-container'));

            createCards() {
                const roulette = document.getElementById('roulette');

            createCategoryCard(categoryData, index, angleStep) {
                const card = document.createElement('div');
                card.className = `menu-category-card category-${categoryData.id}`;
                
                // Ïπ¥ÌÖåÍ≥†Î¶¨ Ìó§Îçî
                const header = document.createElement('div');

                if (categoryData.type === 'coupang') {

                // Î©îÎâ¥ ÏïÑÏù¥ÌÖú Ïª®ÌÖåÏù¥ÎÑà

                card.appendChild(itemsContainer);
                
                // ÏúÑÏπò Í≥ÑÏÇ∞
                const angle = angleStep * index;
                const x = Math.cos((angle - 90) * Math.PI / 180) * PHYSICS.RADIUS;
                const y = Math.sin((angle - 90) * Math.PI / 180) * PHYSICS.RADIUS;
                
                card.style.left = `calc(50% + ${x}px - ${PHYSICS.CARD_WIDTH/2}px)`;
                card.style.top = `calc(50% + ${y}px - ${PHYSICS.CARD_HEIGHT/2}px)`;
                card.style.transform = `rotate(${angle}deg)`;
                
                return card;
            }

            createMenuItem(item, categoryData) {
                const row = document.createElement('div');
                row.className = 'menu-item-row';
                
                // Îã®Ïùº ÏïÑÏù¥ÌÖúÏù¥Î©¥ (Ïø†Ìå°, Îû≠ÌÇπ) Ï§ëÏïô Ï†ïÎ†¨

                    row.innerHTML = `

                    `;

                    // ÏùºÎ∞ò Î©îÎâ¥ ÏïÑÏù¥ÌÖú
                    const rank = document.createElement('div');
                    rank.className = 'rank-badge';
                    rank.textContent = item.rank;

                return row;
            }

            startUpdateLoop() {
                const update = (currentTime) => {
                    this.updateFPS(currentTime);
                    
                    if (this.state.mode === 'spinning') {
                        this.updateSpinning();
                    }
                    
                    this.renderer.render(this.state);
                    this.renderer.updateDebugInfo(this.state, this.fpsCounter.fps);
                    
                    this.animationId = requestAnimationFrame(update);
                };
                
                this.animationId = requestAnimationFrame(update);
            }

            updateFPS(currentTime) {
                this.fpsCounter.frames++;
                if (currentTime - this.fpsCounter.lastTime >= 1000) {
                    this.fpsCounter.fps = this.fpsCounter.frames;
                    this.fpsCounter.frames = 0;
                    this.fpsCounter.lastTime = currentTime;
                }
            }

            startDrag(angle) {
                this.state.transition('dragging');
                this.state.lastAngle = angle;
                this.state.dragHistory = [];
            }

            updateDrag(angle) {
                if (this.state.mode !== 'dragging') return;
                
                // NaN Ï≤¥ÌÅ¨
                if (isNaN(angle) || !isFinite(angle)) {
                    console.warn('Invalid angle in updateDrag:', angle);
                    return;
                }

                let deltaAngle = angle - this.state.lastAngle;
                
                // Í∞ÅÎèÑ Ï†ïÍ∑úÌôî
                if (deltaAngle > 180) deltaAngle -= 360;
                if (deltaAngle < -180) deltaAngle += 360;
                
                // deltaAngle NaN Ï≤¥ÌÅ¨
                if (isNaN(deltaAngle) || !isFinite(deltaAngle)) {
                    console.warn('Invalid deltaAngle:', deltaAngle);
                    return;
                }
                
                const newRotation = this.state.rotation + (deltaAngle * PHYSICS.DRAG_MULTIPLIER);
                
                // ÏÉàÎ°úÏö¥ ÌöåÏ†ÑÍ∞í NaN Ï≤¥ÌÅ¨
                if (isNaN(newRotation) || !isFinite(newRotation)) {
                    console.warn('Invalid newRotation:', newRotation);
                    return;
                }
                
                this.state.rotation = newRotation;
                this.state.lastAngle = angle;
                
                this.state.addDragSample(deltaAngle, performance.now());
            }

            endDrag() {
                if (this.state.mode !== 'dragging') return;
