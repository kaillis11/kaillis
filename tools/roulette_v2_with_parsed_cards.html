        // Î£∞Î†õ ÏÉÅÌÉú Í¥ÄÎ¶¨ ÌÅ¥ÎûòÏä§
        class RouletteState {
            constructor() {
                this.reset();
            }

            reset() {
                this.mode = 'idle';           // 'idle', 'dragging', 'spinning'
                this.rotation = 0;            // ÌòÑÏû¨ ÌöåÏ†ÑÍ∞ÅÎèÑ
                this.velocity = 0;            // ÌòÑÏû¨ ÏÜçÎèÑ
                this.lastAngle = 0;           // ÎßàÏßÄÎßâ ÎìúÎûòÍ∑∏ Í∞ÅÎèÑ
                this.dragHistory = [];        // ÎìúÎûòÍ∑∏ ÏÜçÎèÑ ÌûàÏä§ÌÜ†Î¶¨
                this.lastUpdate = performance.now();
            }

            transition(newMode) {
                const validTransitions = {
                    'idle': ['dragging', 'spinning'],
                    'dragging': ['idle', 'spinning'],
                    'spinning': ['idle', 'dragging']
                };

                if (validTransitions[this.mode].includes(newMode)) {
                    console.log(`State: ${this.mode} ‚Üí ${newMode}`);
                    this.mode = newMode;
                    return true;
                }
                return false;
            }

            addDragSample(angle, time) {
                this.dragHistory.push({ angle, time });
                // ÏµúÍ∑º 100ms Îç∞Ïù¥ÌÑ∞Îßå Ïú†ÏßÄ
                this.dragHistory = this.dragHistory.filter(sample => 
                    time - sample.time < 100
                );
            }

            calculateVelocity() {
                if (this.dragHistory.length < 2) return 0;

                const recent = this.dragHistory.slice(-5);
                let totalVelocity = 0;
                let validSamples = 0;

                for (let i = 1; i < recent.length; i++) {
                    const timeDiff = recent[i].time - recent[i-1].time;
                    if (timeDiff > 0 && !isNaN(recent[i].angle)) {
                        const velocity = recent[i].angle / timeDiff * 16;
                        if (!isNaN(velocity) && isFinite(velocity)) {
                            totalVelocity += velocity;
                            validSamples++;
                        }
                    }
                }

                const result = validSamples > 0 ? totalVelocity / validSamples : 0;
                return isNaN(result) || !isFinite(result) ? 0 : result;
            }
        }

        // Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨ ÌÅ¥ÎûòÏä§
        class RouletteEventHandler {
            constructor(engine, container) {
                this.engine = engine;
                this.container = container;
                this.setupEvents();
            }

            setupEvents() {
                // ÌÜµÌï© Ìè¨Ïù∏ÌÑ∞ Ïù¥Î≤§Ìä∏
                this.container.addEventListener('pointerdown', this.onPointerStart.bind(this));
                document.addEventListener('pointermove', this.onPointerMove.bind(this));
                document.addEventListener('pointerup', this.onPointerEnd.bind(this));
                
                // Ïª®ÌÖçÏä§Ìä∏ Î©îÎâ¥ Î∞©ÏßÄ
                this.container.addEventListener('contextmenu', e => e.preventDefault());
                
                // ÎîîÎ≤ÑÍ∑∏ ÌÜ†Í∏Ä (DÌÇ§)
                document.addEventListener('keydown', e => {
                    if (e.key === 'd' || e.key === 'D') {
                        const debug = document.getElementById('debug');
                        debug.style.display = debug.style.display === 'none' ? 'block' : 'none';
                    }
                });
            }

            onPointerStart(e) {
                e.preventDefault();
                this.engine.startDrag(this.getAngleFromEvent(e));
            }

            onPointerMove(e) {
                e.preventDefault();
                if (this.engine.state.mode === 'dragging') {
                    this.engine.updateDrag(this.getAngleFromEvent(e));
                }
            }

            onPointerEnd(e) {
                e.preventDefault();
                if (this.engine.state.mode === 'dragging') {
                    this.engine.endDrag();
                }
            }

            getAngleFromEvent(e) {
                try {
                    const rect = this.container.getBoundingClientRect();
                    const centerX = rect.left + rect.width / 2;
                    const centerY = rect.top + rect.height / 2;
                    
                    const clientX = e.clientX || (e.touches && e.touches[0] && e.touches[0].clientX) || 0;
                    const clientY = e.clientY || (e.touches && e.touches[0] && e.touches[0].clientY) || 0;
                    
                    const deltaX = clientX - centerX;
                    const deltaY = clientY - centerY;
                    
                    // Ï§ëÏã¨Ï†êÏóêÏÑú ÎÑàÎ¨¥ Í∞ÄÍπåÏö∞Î©¥ Í∞ÅÎèÑ Í≥ÑÏÇ∞ Í±¥ÎÑàÎõ∞Í∏∞
                    if (Math.abs(deltaX) < 1 && Math.abs(deltaY) < 1) {
                        return this.engine.state.lastAngle || 0;
                    }
                    
                    const angle = Math.atan2(deltaY, deltaX) * 180 / Math.PI;
                    
                    // NaN Ï≤¥ÌÅ¨
                    return isNaN(angle) || !isFinite(angle) ? (this.engine.state.lastAngle || 0) : angle;
                } catch (error) {
                    console.warn('Í∞ÅÎèÑ Í≥ÑÏÇ∞ Ïò§Î•ò:', error);
                    return this.engine.state.lastAngle || 0;
                }
            }
        }

        // Î©îÏù∏ Î£∞Î†õ ÏóîÏßÑ ÌÅ¥ÎûòÏä§
        class RouletteEngine {
            constructor() {
                this.state = new RouletteState();
                this.renderer = new RouletteRenderer(document.getElementById('roulette'));
                this.eventHandler = null;
                this.animationId = null;
                this.fpsCounter = { frames: 0, lastTime: 0, fps: 60 };

            init() {
                this.createCards();
                this.eventHandler = new RouletteEventHandler(this, document.querySelector('.roulette-container'));
                this.startUpdateLoop();
            }

            createCards() {
                const roulette = document.getElementById('roulette');
                const angleStep = 360 / PREMIUM_MENU_DATA.length;
                
                PREMIUM_MENU_DATA.forEach((categoryData, index) => {
                    const card = this.createCategoryCard(categoryData, index, angleStep);

            createCategoryCard(categoryData, index, angleStep) {
                const card = document.createElement('div');
                card.className = `menu-category-card category-${categoryData.id}`;
                
                // Ïπ¥Îìú ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä
                card.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    this.handleCardClick(categoryData);
                });
                
                // Ïπ¥ÌÖåÍ≥†Î¶¨ Ìó§Îçî
                const header = document.createElement('div');
                header.className = 'category-header';
                
                const emoji = document.createElement('div');
                emoji.className = 'category-emoji';
                emoji.textContent = categoryData.title.split(' ')[0];
                
                const title = document.createElement('div');
                title.className = 'category-title';
                
                if (categoryData.type === 'coupang') {
                    title.textContent = categoryData.rank + ' ' + categoryData.title.split(' ')[1];
                } else if (categoryData.type === 'ranking') {
                    title.textContent = categoryData.title.split(' ')[1] + ' ' + categoryData.title.split(' ')[2];
                } else {
                    title.textContent = categoryData.title.split(' ')[1];
                }
                
                header.appendChild(emoji);
                header.appendChild(title);
                card.appendChild(header);
                
                // Î©îÎâ¥ ÏïÑÏù¥ÌÖú Ïª®ÌÖåÏù¥ÎÑà
                const itemsContainer = document.createElement('div');
                itemsContainer.className = 'menu-items-container';
                
                categoryData.items.forEach(item => {
                    const itemRow = this.createMenuItem(item, categoryData);
                    itemsContainer.appendChild(itemRow);
                });
                
                card.appendChild(itemsContainer);
                
                // ÏúÑÏπò Í≥ÑÏÇ∞
                const angle = angleStep * index;
                const x = Math.cos((angle - 90) * Math.PI / 180) * PHYSICS.RADIUS;
                const y = Math.sin((angle - 90) * Math.PI / 180) * PHYSICS.RADIUS;
                
                card.style.left = `calc(50% + ${x}px - ${PHYSICS.CARD_WIDTH/2}px)`;
                card.style.top = `calc(50% + ${y}px - ${PHYSICS.CARD_HEIGHT/2}px)`;
                card.style.transform = `rotate(${angle}deg)`;
                
                return card;
            }

            createMenuItem(item, categoryData) {
                const row = document.createElement('div');
                row.className = 'menu-item-row';
                
                // Îã®Ïùº ÏïÑÏù¥ÌÖúÏù¥Î©¥ (Ïø†Ìå°, Îû≠ÌÇπ) Ï§ëÏïô Ï†ïÎ†¨
                if (categoryData.items.length === 1) {
                    row.style.justifyContent = 'center';
                    row.style.textAlign = 'center';
                    row.innerHTML = `
                        <div class="menu-icon" style="margin: 0 16px 0 0;">${item.icon}</div>
                        <div class="menu-info">

                            <div class="menu-tag">${item.tag}</div>
                        </div>
                    `;
                } else {
                    // ÏùºÎ∞ò Î©îÎâ¥ ÏïÑÏù¥ÌÖú
                    const rank = document.createElement('div');
                    rank.className = 'rank-badge';
                    rank.textContent = item.rank;
                    
                    const icon = document.createElement('div');

                    icon.textContent = item.icon;

            }

            startUpdateLoop() {
                const update = (currentTime) => {
                    this.updateFPS(currentTime);
                    
                    if (this.state.mode === 'spinning') {
                        this.updateSpinning();
                    }
                    
                    // ÏÜçÎèÑÏóê Îî∞Î•∏ Ïπ¥Îìú ÌÅ¥Î¶≠ Í∞ÄÎä•ÏÑ± ÏóÖÎç∞Ïù¥Ìä∏
                    this.updateSpeedHintVisibility();
                    
                    this.renderer.render(this.state);
                    this.renderer.updateDebugInfo(this.state, this.fpsCounter.fps);
                    
                    this.animationId = requestAnimationFrame(update);
                };
                
                this.animationId = requestAnimationFrame(update);
            }

            updateFPS(currentTime) {
                this.fpsCounter.frames++;
                if (currentTime - this.fpsCounter.lastTime >= 1000) {
                    this.fpsCounter.fps = this.fpsCounter.frames;
                    this.fpsCounter.frames = 0;
                    this.fpsCounter.lastTime = currentTime;
                }
            }

            startDrag(angle) {
                this.state.transition('dragging');
                this.state.lastAngle = angle;
                this.state.dragHistory = [];
            }

            updateDrag(angle) {
                if (this.state.mode !== 'dragging') return;
                
                // NaN Ï≤¥ÌÅ¨
                if (isNaN(angle) || !isFinite(angle)) {
                    console.warn('Invalid angle in updateDrag:', angle);
                    return;
                }

                let deltaAngle = angle - this.state.lastAngle;
                
                // Í∞ÅÎèÑ Ï†ïÍ∑úÌôî
                if (deltaAngle > 180) deltaAngle -= 360;
                if (deltaAngle < -180) deltaAngle += 360;
                
                // deltaAngle NaN Ï≤¥ÌÅ¨
                if (isNaN(deltaAngle) || !isFinite(deltaAngle)) {
                    console.warn('Invalid deltaAngle:', deltaAngle);
                    return;
                }
                
                const newRotation = this.state.rotation + (deltaAngle * PHYSICS.DRAG_MULTIPLIER);
                
                // ÏÉàÎ°úÏö¥ ÌöåÏ†ÑÍ∞í NaN Ï≤¥ÌÅ¨
                if (isNaN(newRotation) || !isFinite(newRotation)) {
                    console.warn('Invalid newRotation:', newRotation);
                    return;
                }
                
                this.state.rotation = newRotation;
                this.state.lastAngle = angle;
                
                this.state.addDragSample(deltaAngle, performance.now());
            }

            endDrag() {
                if (this.state.mode !== 'dragging') return;

                this.state.velocity = this.state.calculateVelocity();
                this.state.velocity = Math.max(Math.min(this.state.velocity, PHYSICS.MAX_VELOCITY), -PHYSICS.MAX_VELOCITY);
                
                // ÎìúÎûòÍ∑∏Í∞Ä ÎÅùÎÇòÎ©¥ Ìï≠ÏÉÅ Ïä§ÌîºÎãù Î™®ÎìúÎ°ú Ï†ÑÌôò (ÏµúÏÜå ÏÜçÎèÑ Î≥¥Ïû•)
                if (Math.abs(this.state.velocity) <= PHYSICS.MIN_VELOCITY) {
                    // ÏÜçÎèÑÍ∞Ä ÎÑàÎ¨¥ ÏûëÏúºÎ©¥ ÏµúÏÜå ÏÜçÎèÑÎ°ú ÏÑ§Ï†ï
                    const direction = Math.random() > 0.5 ? 1 : -1; // ÎûúÎç§ Î∞©Ìñ•
                    this.state.velocity = PHYSICS.PERPETUAL_VELOCITY * direction;
                }
                
                this.state.transition('spinning');
            }

            updateSpinning() {
                // velocity NaN Ï≤¥ÌÅ¨
                if (isNaN(this.state.velocity) || !isFinite(this.state.velocity)) {
                    console.warn('Invalid velocity in updateSpinning:', this.state.velocity);
                    this.state.velocity = PHYSICS.PERPETUAL_VELOCITY;
                    return;
                }
                
                this.state.velocity *= PHYSICS.FRICTION;
                
                // velocity ÏóÖÎç∞Ïù¥Ìä∏ ÌõÑ NaN Ï≤¥ÌÅ¨
                if (isNaN(this.state.velocity) || !isFinite(this.state.velocity)) {
                    this.state.velocity = PHYSICS.PERPETUAL_VELOCITY;
                }
                
                // ÏµúÏÜå ÏÜçÎèÑ Ïù¥ÌïòÎ°ú Îñ®Ïñ¥ÏßÄÎ©¥ ÏµúÏÜå ÏÜçÎèÑÎ°ú Ïú†ÏßÄ (Î∞©Ìñ•ÏùÄ Î≥¥Ï°¥)
                if (Math.abs(this.state.velocity) <= PHYSICS.MIN_VELOCITY) {
                    const direction = this.state.velocity >= 0 ? 1 : -1;
                    this.state.velocity = PHYSICS.PERPETUAL_VELOCITY * direction;
                }
                
                const newRotation = this.state.rotation + this.state.velocity;
                
                // rotation NaN Ï≤¥ÌÅ¨
                if (isNaN(newRotation) || !isFinite(newRotation)) {
                    console.warn('Invalid rotation in updateSpinning:', newRotation);
                    this.state.velocity = PHYSICS.PERPETUAL_VELOCITY;
                    return;
                }
                
                this.state.rotation = newRotation;
                
                // Ïù¥Ï†ú idle ÏÉÅÌÉúÎ°ú Ï†ÑÌôòÌïòÏßÄ ÏïäÍ≥† Í≥ÑÏÜç Ï≤úÏ≤úÌûà ÎèåÏïÑÍ∞ê
                // Í≤∞Í≥ºÎèÑ Ï≤¥ÌÅ¨ÌïòÏßÄ ÏïäÏùå (ÏÇ¨Ïö©ÏûêÍ∞Ä ÏßÅÏ†ë Ï†ïÏßÄÏãúÏºúÏïº Ìï®)
            }

            randomSpin() {
                this.state.transition('spinning');
                this.state.velocity = (Math.random() * 15 + 10) * (Math.random() > 0.5 ? 1 : -1);
            }

            handleCardClick(categoryData) {
                // ÏÜçÎèÑ Ï≤¥ÌÅ¨: ÏµúÏ†Ä ÏÜçÎèÑÏùº ÎïåÎßå ÌÅ¥Î¶≠ ÌóàÏö©
                const currentSpeed = Math.abs(this.state.velocity);
                const clickableSpeed = PHYSICS.PERPETUAL_VELOCITY * 3; // ÏµúÏ†Ä ÏÜçÎèÑÏùò 3Î∞∞ÍπåÏßÄ ÌóàÏö©
                
                if (currentSpeed > clickableSpeed) {
                    // ÎÑàÎ¨¥ Îπ®Î¶¨ ÎèåÍ≥† ÏûàÏúºÎ©¥ ÌûåÌä∏ ÌëúÏãú
                    this.showSpeedHint();
                    return;
                }
                
                // Ïπ¥Îìú ÌåùÏóÖ ÌëúÏãú
                cardPopupManager.showPopup(categoryData);
                
                // ÏÑ†ÌÉù Ìö®Í≥º (ÏÑ†ÌÉùÏÇ¨Ìï≠)
                this.addCardSelectionEffect();
            }

            showSpeedHint() {
                const hint = document.getElementById('speedHint');
                hint.classList.add('visible');
                
                // 3Ï¥à ÌõÑ ÌûåÌä∏ Ïà®Í∏∞Í∏∞
                setTimeout(() => {
                    hint.classList.remove('visible');
                }, 3000);
            }

            addCardSelectionEffect() {
                // Í∞ÑÎã®Ìïú ÏÑ†ÌÉù Ìö®Í≥º (ÏßÑÎèôÏù¥ÎÇò ÌîåÎûòÏãú)
                if (navigator.vibrate) {
                    navigator.vibrate(50); // Î™®Î∞îÏùºÏóêÏÑú ÏßÑÎèô
                }
            }

            updateSpeedHintVisibility() {
                const hint = document.getElementById('speedHint');
                const currentSpeed = Math.abs(this.state.velocity);
                const clickableSpeed = PHYSICS.PERPETUAL_VELOCITY * 3;
                
                // ÌÅ¥Î¶≠ Í∞ÄÎä•Ìïú ÏÜçÎèÑÏùº Îïå Ïπ¥ÎìúÏóê ÏãúÍ∞ÅÏ†Å Ìö®Í≥º Ï∂îÍ∞Ä
                const cards = document.querySelectorAll('.menu-category-card');
                
                if (currentSpeed <= clickableSpeed) {
                    // Ïπ¥Îìú ÌÅ¥Î¶≠ Í∞ÄÎä• ÏÉÅÌÉú
                    cards.forEach(card => {
                        card.classList.add('clickable-card');
                    });
                } else {
                    // Ïπ¥Îìú ÌÅ¥Î¶≠ Î∂àÍ∞Ä ÏÉÅÌÉú
                    cards.forEach(card => {
                        card.classList.remove('clickable-card');
                    });
                }
            }

        }
