                items: [

                    { rank: "2ÏúÑ", name: "ÌÜ†ÎßàÌÜ†ÌååÏä§ÌÉÄ", icon: "üçù" },

                ]
            },
            {
                title: "ü•§ Ïπ¥Ìéò¬∑ÎîîÏ†ÄÌä∏",
                items: [
                    { rank: "1ÏúÑ", name: "ÏïÑÏù¥Ïä§ÌÅ¨Î¶º", icon: "üç¶" },
                    { rank: "2ÏúÑ", name: "ÏºÄÏù¥ÌÅ¨", icon: "üç∞" },
                    { rank: "3ÏúÑ", name: "ÎßàÏπ¥Î°±", icon: "üßÅ" },
                    { rank: "4ÏúÑ", name: "Î∂ïÏñ¥Îπµ", icon: "üßÅ" },

                ]
            }
        ];

        // Î£∞Î†õ ÏÉÅÌÉú Í¥ÄÎ¶¨
        let currentRotation = 0;
        let isSpinning = false;
        let isDragging = false;
        let lastAngle = 0;

        function createRouletteWheel() {
            const roulette = document.getElementById('roulette');
            const angleStep = 360 / categoryMenus.length;
            
            categoryMenus.forEach((category, index) => {
                const categoryCard = document.createElement('div');
                categoryCard.className = 'menu-category-card';
                
                // Ïπ¥ÌÖåÍ≥†Î¶¨ Ï†úÎ™©
                const titleElement = document.createElement('div');
                titleElement.className = 'category-title';
                titleElement.textContent = category.title;
                categoryCard.appendChild(titleElement);
                
                // TOP3 Î©îÎâ¥ ÏïÑÏù¥ÌÖúÎì§
                category.items.forEach(item => {
                    const itemRow = document.createElement('div');
                    itemRow.className = 'menu-item-row';
                    
                    const rankElement = document.createElement('div');
                    rankElement.className = 'rank-number';
                    rankElement.textContent = item.rank;
                    
                    const iconElement = document.createElement('div');
                    iconElement.className = 'menu-icon';
                    iconElement.textContent = item.icon;
                    
                    const nameElement = document.createElement('div');
                    nameElement.className = 'menu-name';
                    nameElement.textContent = item.name;
                    
                    itemRow.appendChild(rankElement);
                    itemRow.appendChild(iconElement);
                    itemRow.appendChild(nameElement);
                    categoryCard.appendChild(itemRow);
                });
                
                // ÏõêÌòï Î∞∞Ïπò Í≥ÑÏÇ∞
                const angle = angleStep * index;
                const radius = 1500; // Ï§ëÏã¨ÏóêÏÑúÏùò Í±∞Î¶¨
                const x = Math.cos((angle - 90) * Math.PI / 180) * radius;
                const y = Math.sin((angle - 90) * Math.PI / 180) * radius;
                
                // Ïπ¥ÎìúÎ•º Î∞©ÏÇ¨ÌòïÏúºÎ°ú Î∞∞Ïπò
                categoryCard.style.left = `calc(50% + ${x}px - 200px)`;
                categoryCard.style.top = `calc(50% + ${y}px - 300px)`;
                categoryCard.style.transform = `rotate(${angle}deg)`;
                
                roulette.appendChild(categoryCard);
            });

            setupDragEvents();
        }

        function setupDragEvents() {
            const container = document.querySelector('.roulette-container');

            container.addEventListener('mousedown', startDrag);
            document.addEventListener('mousemove', drag);
            document.addEventListener('mouseup', endDrag);

            container.addEventListener('touchstart', startDrag);
            document.addEventListener('touchmove', drag);
            document.addEventListener('touchend', endDrag);
        }

        function getAngleFromEvent(e) {
            const container = document.querySelector('.roulette-container');
            const rect = container.getBoundingClientRect();
            const centerX = rect.left + rect.width / 2;
            const centerY = rect.top + rect.height / 2;
            
            const clientX = e.clientX || (e.touches && e.touches[0].clientX);
            const clientY = e.clientY || (e.touches && e.touches[0].clientY);
            
            const deltaX = clientX - centerX;
            const deltaY = clientY - centerY;
            
            return Math.atan2(deltaY, deltaX) * 180 / Math.PI;
        }

        function startDrag(e) {
            if (isSpinning) return;
            isDragging = true;
            lastAngle = getAngleFromEvent(e);
            document.getElementById('result').style.display = 'none';
            e.preventDefault();
        }

        function drag(e) {
            if (!isDragging) return;
            
            const currentAngle = getAngleFromEvent(e);
            let deltaAngle = currentAngle - lastAngle;
            
            if (deltaAngle > 180) deltaAngle -= 360;
            if (deltaAngle < -180) deltaAngle += 360;
            
            currentRotation += deltaAngle;
            updateRouletteRotation();
            
            lastAngle = currentAngle;
            e.preventDefault();
        }

        function endDrag(e) {
            if (!isDragging) return;
            isDragging = false;
            checkResult();
        }

        function updateRouletteRotation() {
            const roulette = document.getElementById('roulette');
            roulette.style.transform = `rotate(${currentRotation}deg)`;
        }

        function checkResult() {
            const normalizedAngle = ((currentRotation % 360) + 360) % 360;
            const selectedIndex = Math.floor(((360 - normalizedAngle + (360 / categoryMenus.length / 2)) % 360) / (360 / categoryMenus.length));
            const selectedCategory = categoryMenus[selectedIndex];
            
            // Ïπ¥ÌÖåÍ≥†Î¶¨ ÎÇ¥ÏóêÏÑú ÎûúÎç§ÌïòÍ≤å ÌïòÎÇò ÏÑ†ÌÉù
            const randomItem = selectedCategory.items[Math.floor(Math.random() * selectedCategory.items.length)];
            
            document.getElementById('selected-menu').innerHTML = 
                `<strong>${selectedCategory.title}</strong><br>
                 ${randomItem.icon} <strong>${randomItem.name}</strong> (${randomItem.rank})`;
            document.getElementById('result').style.display = 'block';
        }

        function spinRoulette() {
            if (isSpinning || isDragging) return;
            
            isSpinning = true;
            const randomSpin = 720 + Math.random() * 1440; // 2-6Î∞îÌÄ¥
            currentRotation += randomSpin;
            
            const roulette = document.getElementById('roulette');
            roulette.style.transition = 'transform 3s cubic-bezier(0.17, 0.67, 0.12, 0.99)';
            roulette.style.transform = `rotate(${currentRotation}deg)`;
            
            setTimeout(() => {
                isSpinning = false;
                roulette.style.transition = 'transform 0.3s ease-out';
                checkResult();
            }, 3000);
        }

        // ÌéòÏù¥ÏßÄ Î°úÎìúÏãú Î£∞Î†õ ÏÉùÏÑ±
        window.onload = function() {
            createRouletteWheel();
        };
